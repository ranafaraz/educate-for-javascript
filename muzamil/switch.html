<!DOCTYPE html>
<html>
<head>
	<title>Javascript Conditions</title>
</head>
<body>

<h1>Switch Statement</h1>




<div id="demo" style="width:200px; background-color:red">
	</div>
<script>
	var day;
		switch ( new  Date().getDay()) {
		case 0:
			day = "Sunday";
			break;
		case 1:
			day = "Monday";
			break;
		case 2:
			day = "Tuseday";
			break;
		case 3:
			day = "Wednesday";
			break;
		case 4:
			day = "Thursday";
			break;
		case 5:
			day = "Friday";
			break;
		case 6:
			day = "Saturday";
			break;
}
	document.getElementById("demo").innerHTML = "Today is " + day;
	
			

</script>


</body>
</html>
