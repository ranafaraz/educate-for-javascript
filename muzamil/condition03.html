<!DOCTYPE html>
<html>
<head>
	<title>Else If Conditions</title>
<body>

<h1>Click the button for the time-based greeting.</h1>

<button onclick="myFunction()">Click Buttuon</button>

<p id="demo"></p>

<script>
	function myFunction() {
		var greeting;
		var time  = new Date().gethours();
		if (time < 10) {
			greeting = "Good Day";
		} else if (time < 20 ){
			greeting = "Good Morning";
		}	else {
			greeting = "Good Evening";
		}
document.getElementById("demo").innerHTML = greeting;

}
		
		




</script>


</body>
</html>
