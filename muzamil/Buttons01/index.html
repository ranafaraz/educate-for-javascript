<!DOCTYPE html>
<html>
<head>
	<title>Javascript Buttons</title>
</head>
<body>
<h2>Javascript Button<h2>
<p>In this page we can turn on the bulb and turn off the bulb by just clicking button</p>

<button onclick="document.getElementById('demo').src='pic01.jpg'">Turn on Bulb</button>

<img id="demo" src="pic02.jpg" style="width:100px">

<button onclick="document.getElementById('demo').src='pic02.jpg'">Turn off Bulb</button>

</body>
</html>
