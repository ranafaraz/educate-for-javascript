<!DOCTYPE html>
<html>
<head>
	<title>Javascript Buttons</title>
</head>
<body>
<h1>DexDevs<h1>

<p id="demo">Dexdevs is an organization that develops custom software for a customer and web developing at professional level</p>



<button type="button"
onclick="document.getElementById('demo').style.display='none'">Hide!</button>

<button type="button"
onclick="document.getElementById('demo').style.display='block'">Show!</button>

</body>
</html>
