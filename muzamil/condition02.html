<!DOCTYPE html>
<html>
<head>
	<title>Javascript Conditions</title>
</head>
<body>

<h1>Click the button to display time-based greeting.</h1>

<button onclick="myFunction()">Click It</button>

<p id="demo"></p>

<script>
	function myFunction() {
		var hour = new Date ().getHours();
		var greeting;
		if (hour > 18) {
		greeting = "Good Evening";
		} else { 
		greeting = "Good Day";
		}
		document.getElementById("demo").innerHTML = greeting;
		
}


</script>


</body>
</html>
