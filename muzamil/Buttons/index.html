<!DOCTYPE html>
<html>
<head>	
	<title>Javascript Button</title>
</head>
<body>
<h1>Let See Javascript Buttons</h1>
<p> In This Page we can shut the doors and open the doors of the car by just clicking button.</p>

<button onclick="document.getElementById ('myImage').src='pic01.jpg'">Turn Door Open</button>

<img id="myImage" src="pic02.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic02.jpg'">Turn Door Close</button>
</body>
</html>
